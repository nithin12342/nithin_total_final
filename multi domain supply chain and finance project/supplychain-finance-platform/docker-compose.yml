version: '3.8'

services:
  # Frontend Services
  web-app:
    build: ./frontend/react-app
    ports:
      - "3000:3000"
    environment:
      - API_URL=http://api-gateway:8080

  # Backend Services
  api-gateway:
    build: ./backend/gateway
    ports:
      - "8080:8080"
    depends_on:
      - auth-service
      - finance-service
      - supplychain-service

  auth-service:
    build: ./backend/auth-service
    environment:
      - DB_HOST=postgres
      - REDIS_HOST=redis
    depends_on:
      - postgres
      - redis

  finance-service:
    build: ./backend/finance-service
    depends_on:
      - postgres
      - mongodb

  supplychain-service:
    build: ./backend/supplychain-service
    depends_on:
      - postgres
      - mongodb

  blockchain-service:
    build: ./backend/blockchain-service
    ports:
      - "8545:8545"

  ai-analytics:
    build: ./backend/ai-analytics-service
    volumes:
      - ./ai-ml/models:/app/models

  # Databases
  postgres:
    image: postgres:14
    environment:
      POSTGRES_DB: supplychain_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data

  mongodb:
    image: mongo:5
    volumes:
      - mongo_data:/data/db

  redis:
    image: redis:6
    volumes:
      - redis_data:/data

  # Infrastructure
  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./devops/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml

  grafana:
    image: grafana/grafana
    ports:
      - "3001:3000"
    depends_on:
      - prometheus

volumes:
  postgres_data:
  mongo_data:
  redis_data:
