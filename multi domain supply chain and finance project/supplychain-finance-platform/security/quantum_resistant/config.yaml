# Quantum-Resistant Cryptography Configuration

# General settings
general:
  default_security_level: 2
  default_algorithm: dilithium
  key_rotation_days: 365
  backup_enabled: true

# CRYSTALS-Dilithium settings
dilithium:
  security_levels:
    1:  # 128-bit security
      key_size: 256
      signature_size: 2420
    2:  # 192-bit security
      key_size: 320
      signature_size: 3280
    3:  # 256-bit security
      key_size: 320
      signature_size: 3280
    5:  # 256-bit security
      key_size: 384
      signature_size: 4580
  performance:
    signing_speed: high
    verification_speed: high

# CRYSTALS-Kyber settings
kyber:
  security_levels:
    1:  # 128-bit security
      public_key_size: 800
      private_key_size: 1632
      ciphertext_size: 768
      shared_secret_size: 32
    2:  # 192-bit security
      public_key_size: 1184
      private_key_size: 2400
      ciphertext_size: 1088
      shared_secret_size: 32
    3:  # 256-bit security
      public_key_size: 1184
      private_key_size: 2400
      ciphertext_size: 1088
      shared_secret_size: 32
    5:  # 256-bit security
      public_key_size: 1568
      private_key_size: 3168
      ciphertext_size: 1568
      shared_secret_size: 32
  performance:
    encapsulation_speed: medium
    decapsulation_speed: medium

# SPHINCS+ settings
sphincs:
  security_levels:
    1:  # 128-bit security
      public_key_size: 32
      private_key_size: 64
      signature_size: 7856
    2:  # 192-bit security
      public_key_size: 48
      private_key_size: 96
      signature_size: 16224
    3:  # 256-bit security
      public_key_size: 48
      private_key_size: 96
      signature_size: 16224
    5:  # 256-bit security
      public_key_size: 64
      private_key_size: 128
      signature_size: 29792
  performance:
    signing_speed: low
    verification_speed: low

# NTRUEncrypt settings
ntru:
  security_levels:
    1:  # 128-bit security
      N: 509
      public_key_size: 620
      private_key_size: 620
    2:  # 192-bit security
      N: 677
      public_key_size: 820
      private_key_size: 820
    3:  # 256-bit security
      N: 677
      public_key_size: 820
      private_key_size: 820
    5:  # 256-bit security
      N: 1013
      public_key_size: 1220
      private_key_size: 1220
  performance:
    encryption_speed: high
    decryption_speed: high

# Key Management
key_management:
  storage:
    location: /var/lib/quantum-crypto/keys
    encryption: aes-256-gcm
    backup_location: /var/lib/quantum-crypto/backup
  rotation:
    enabled: true
    warning_days: 30
    auto_rotate: true
  access_control:
    require_mfa: true
    audit_logging: true

# Performance
performance:
  cache_enabled: true
  cache_size: 1000
  parallel_operations: 4
  timeout_seconds: 30

# Integration
integration:
  zero_trust_engine: true
  ai_security_monitor: true
  blockchain_layer: true