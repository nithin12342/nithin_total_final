# Zero Trust Security Configuration

# General settings
general:
  log_level: INFO
  audit_enabled: true
  threat_intelligence_update_interval: 3600  # 1 hour

# Identity and Access Management
iam:
  password_policy:
    min_length: 12
    require_uppercase: true
    require_lowercase: true
    require_numbers: true
    require_special_chars: true
    max_age_days: 90
    history_count: 5
  
  mfa:
    required_for_admins: true
    required_for_sensitive_operations: true
    totp_issuer: SupplyChainFinance
    backup_codes_count: 10
  
  session:
    timeout_minutes: 30
    max_sessions_per_user: 5
    refresh_token_expiration_days: 30

# Device Trust
device_trust:
  compliance:
    antivirus_required: true
    encryption_required: true
    os_update_required: true
    screen_lock_required: true
  
  registration:
    auto_approve_known_users: true
    require_admin_approval: false
  
  monitoring:
    location_tracking: true
    network_monitoring: true
    behavior_analytics: true

# Network Security
network:
  segmentation:
    enable_microsegmentation: true
    default_policy: deny
    allow_list_only: true
  
  traffic:
    inspect_all_traffic: true
    tls_interception: true
    protocol_analysis: true
  
  firewall:
    default_action: deny
    log_dropped_packets: true

# Data Protection
data_protection:
  encryption:
    at_rest: true
    in_transit: true
    homomorphic_enabled: true
    quantum_resistant_algorithms:
      - dilithium
      - kyber
      - sphincs
  
  dlp:
    enabled: true
    scan_inbound: true
    scan_outbound: true
    content_inspection: true
  
  access_control:
    attribute_based: true
    role_based: true
    time_based: true

# Threat Intelligence
threat_intelligence:
  feeds:
    - url: https://threatintel.example.com/feed.json
      type: ioc
      update_interval: 3600
    
    - url: https://threatintel.example.com/actors.json
      type: threat_actor
      update_interval: 86400
    
    - url: https://threatintel.example.com/patterns.json
      type: attack_pattern
      update_interval: 86400
  
  indicators:
    ip_blacklist_threshold: 0.8
    domain_blacklist_threshold: 0.8
    file_hash_blacklist_threshold: 0.9

# Behavioral Analytics
behavioral_analytics:
  baseline_period_days: 30
  anomaly_threshold: 0.7
  learning_mode: false
  alert_on_anomalies: true
  
  features:
    login_time_analysis: true
    access_pattern_analysis: true
    location_analysis: true
    resource_usage_analysis: true
    session_duration_analysis: true

# Security Orchestration
soar:
  automation:
    enable_auto_response: true
    max_incidents_per_hour: 100
    require_approval_for_critical: true
  
  playbooks:
    high_risk_incident:
      enabled: true
      auto_execute: false
    
    suspicious_activity:
      enabled: true
      auto_execute: true

# Incident Response
incident_response:
  escalation_levels:
    - level: 1
      time_to_respond: 60  # minutes
      contacts: [security_operations_center]
    
    - level: 2
      time_to_respond: 30  # minutes
      contacts: [security_manager, it_director]
    
    - level: 3
      time_to_respond: 15  # minutes
      contacts: [ciso, ceo]
  
  notification:
    email_enabled: true
    sms_enabled: true
    slack_enabled: true

# Compliance
compliance:
  standards:
    - iso27001
    - nist_csf
    - gdpr
    - soc2
  
  auditing:
    continuous_monitoring: true
    report_generation_interval: 86400  # daily
    retention_period_days: 365

# Advanced Security Features
advanced:
  zero_knowledge_proofs:
    enabled: true
    proof_validity_hours: 24
  
  quantum_resistant_crypto:
    enabled: true
    migration_phase: 2  # 1=testing, 2=production, 3=mandatory
  
  homomorphic_encryption:
    enabled: true
    use_cases:
      - financial_calculations
      - analytics
      - reporting