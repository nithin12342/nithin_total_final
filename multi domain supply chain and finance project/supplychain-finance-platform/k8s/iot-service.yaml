apiVersion: apps/v1
kind: Deployment
metadata:
  name: iot-service
  namespace: supplychain
spec:
  replicas: 3
  selector:
    matchLabels:
      app: iot-service
  template:
    metadata:
      labels:
        app: iot-service
    spec:
      containers:
      - name: iot-service
        image: supplychain-finance-platform/iot-service:latest
        ports:
        - containerPort: 8080
        env:
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: iot-service
  namespace: supplychain
spec:
  selector:
    app: iot-service
  ports:
  - port: 80
    targetPort: 8080
  type: ClusterIP
