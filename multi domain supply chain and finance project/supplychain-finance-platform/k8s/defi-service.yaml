apiVersion: apps/v1
kind: Deployment
metadata:
  name: defi-service
  namespace: supplychain
spec:
  replicas: 2
  selector:
    matchLabels:
      app: defi-service
  template:
    metadata:
      labels:
        app: defi-service
    spec:
      containers:
      - name: defi-service
        image: supplychain-finance-platform/defi-service:latest
        ports:
        - containerPort: 8080
        env:
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: defi-service
  namespace: supplychain
spec:
  selector:
    app: defi-service
  ports:
  - port: 80
    targetPort: 8080
  type: ClusterIP
