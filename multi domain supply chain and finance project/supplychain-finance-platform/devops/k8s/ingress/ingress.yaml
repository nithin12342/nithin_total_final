apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
  namespace: supply-chain
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  tls:
  - hosts:
    - api.supplychain-finance.com
    secretName: tls-secret
  rules:
  - host: api.supplychain-finance.com
    http:
      paths:
      - path: /auth(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: auth-service
            port:
              number: 80
      - path: /finance(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: finance-service
            port:
              number: 80
      - path: /supply(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: supplychain-service
            port:
              number: 80
