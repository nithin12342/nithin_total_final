apiVersion: apps/v1
kind: Deployment
metadata:
  name: supplychain-service
  namespace: supply-chain
spec:
  replicas: 3
  selector:
    matchLabels:
      app: supplychain-service
  template:
    metadata:
      labels:
        app: supplychain-service
    spec:
      containers:
      - name: supplychain-service
        image: supply-chain/supplychain-service:latest
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
        - name: MQTT_BROKER_URL
          valueFrom:
            configMapKeyRef:
              name: iot-config
              key: mqtt-broker-url
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: password
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 15
