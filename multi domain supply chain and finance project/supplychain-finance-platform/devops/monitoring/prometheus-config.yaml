apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: supplychain
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    rule_files:
      # - "first_rules.yml"
      # - "second_rules.yml"

    scrape_configs:
      - job_name: 'auth-service'
        static_configs:
          - targets: ['auth-service:8080']
        metrics_path: '/actuator/prometheus'

      - job_name: 'finance-service'
        static_configs:
          - targets: ['finance-service:8080']
        metrics_path: '/actuator/prometheus'

      - job_name: 'blockchain-service'
        static_configs:
          - targets: ['blockchain-service:8080']
        metrics_path: '/health/metrics'

      - job_name: 'ai-service'
        static_configs:
          - targets: ['ai-service:5000']
        metrics_path: '/metrics'

      - job_name: 'defi-service'
        static_configs:
          - targets: ['defi-service:8080']
        metrics_path: '/metrics'

      - job_name: 'iot-service'
        static_configs:
          - targets: ['iot-service:8080']
        metrics_path: '/metrics'

      - job_name: 'frontend-service'
        static_configs:
          - targets: ['frontend-service:3000']
        metrics_path: '/metrics'

      - job_name: 'api-gateway'
        static_configs:
          - targets: ['api-gateway:80']
        metrics_path: '/metrics'

      - job_name: 'kubernetes-nodes'
        static_configs:
          - targets: ['kubernetes.default.svc.cluster.local:443']
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
          insecure_skip_verify: true
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token

      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
        - role: pod
        relabel_configs:
        - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
          action: keep
          regex: true
        - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
          action: replace
          target_label: __metrics_path__
          regex: (.+)
        - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
          action: replace
          regex: ([^:]+)(?::\d+)?;(\d+)
          replacement: $1:$2
          target_label: __address__
