# Prometheus Configuration for Supply Chain Finance Platform
global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alerting_rules.yml"
  - "recording_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # Scrape configuration for supply chain service
  - job_name: 'supplychain-service'
    static_configs:
      - targets: ['supplychain-service:8081']
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s

  # Scrape configuration for finance service
  - job_name: 'finance-service'
    static_configs:
      - targets: ['finance-service:8082']
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s

  # Scrape configuration for auth service
  - job_name: 'auth-service'
    static_configs:
      - targets: ['auth-service:8083']
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s

  # Scrape configuration for blockchain service
  - job_name: 'blockchain-service'
    static_configs:
      - targets: ['blockchain-service:8084']
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s

  # Scrape configuration for AI/ML service
  - job_name: 'ai-service'
    static_configs:
      - targets: ['ai-service:8085']
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s

  # Scrape configuration for IoT service
  - job_name: 'iot-service'
    static_configs:
      - targets: ['iot-service:8086']
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s

  # Scrape configuration for DeFi service
  - job_name: 'defi-service'
    static_configs:
      - targets: ['defi-service:8087']
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s

  # Scrape configuration for Kubernetes
  - job_name: 'kubernetes-nodes'
    kubernetes_sd_configs:
      - role: node
    relabel_configs:
      - source_labels: [__address__]
        regex: '(.*):10250'
        target_label: __address__
        replacement: '${1}:10250'
      - target_label: __metrics_path__
        replacement: /metrics/cadvisor

  # Scrape configuration for Kubernetes pods
  - job_name: 'kubernetes-pods'
    kubernetes_sd_configs:
      - role: pod
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
      - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
        action: replace
        regex: ([^:]+)(?::\d+)?;(\d+)
        replacement: $1:$2
        target_label: __address__
      - action: labelmap
        regex: __meta_kubernetes_pod_label_(.+)
      - source_labels: [__meta_kubernetes_namespace]
        action: replace
        target_label: kubernetes_namespace
      - source_labels: [__meta_kubernetes_pod_name]
        action: replace
        target_label: kubernetes_pod_name