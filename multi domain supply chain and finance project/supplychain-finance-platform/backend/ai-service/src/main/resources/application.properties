# AI Service Application Properties
server.port=8082

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/ai_service_db
spring.datasource.username=ai_user
spring.datasource.password=ai_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# Scheduling Configuration
spring.task.scheduling.pool.size=5

# Logging Configuration
logging.level.com.app.ai=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO

# Python ML Model Configuration
python.ml.models.path=../ai-ml/src/
python.ml.notebooks.path=../ai-ml/notebooks/
python.ml.advanced.path=../ai-ml/advanced/