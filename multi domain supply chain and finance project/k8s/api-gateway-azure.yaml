apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: supplychain
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "80"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: api-gateway
        image: supplychainstudent.azurecr.io/api-gateway:latest
        ports:
        - containerPort: 80
        env:
        - name: NGINX_HOST
          value: "supplychain-platform.com"
        - name: API_GATEWAY_PORT
          value: "80"
        - name: AUTH_SERVICE_URL
          value: "http://auth-service:80"
        - name: FINANCE_SERVICE_URL
          value: "http://finance-service:80"
        - name: BLOCKCHAIN_SERVICE_URL
          value: "http://blockchain-service:80"
        - name: AI_SERVICE_URL
          value: "http://ai-service:80"
        - name: DEFI_SERVICE_URL
          value: "http://defi-service:80"
        - name: IOT_SERVICE_URL
          value: "http://iot-service:80"
        - name: FRONTEND_SERVICE_URL
          value: "http://frontend-service:80"
        - name: AZURE_FRONT_DOOR_ID
          value: "supplychain-frontend"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: supplychain
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-resource-group: "supplychain-student-rg"
spec:
  selector:
    app: api-gateway
  ports:
  - port: 80
    targetPort: 80
  type: LoadBalancer
  loadBalancerIP: ""
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  namespace: supplychain
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/use-regex: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - supplychain-platform.com
    secretName: supplychain-tls
  rules:
  - host: supplychain-platform.com
    http:
      paths:
      - path: /api/(.*)
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 80
      - path: /(.*)
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
