apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: supplychain
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
        azure.workload.identity/use: "true"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      serviceAccountName: supplychain-sa
      containers:
      - name: auth-service
        image: supplychainstudent.azurecr.io/auth-service:latest
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "azure"
        - name: AZURE_KEYVAULT_URI
          value: "https://supplychain-keyvault.vault.azure.com/"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: azure-secrets
              key: POSTGRES_CONNECTION
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: azure-secrets
              key: REDIS_CONNECTION
        - name: APP_INSIGHTS_INSTRUMENTATION_KEY
          valueFrom:
            secretKeyRef:
              name: azure-secrets
              key: APP_INSIGHTS_KEY
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        volumeMounts:
        - name: azure-config
          mountPath: /app/config
      volumes:
      - name: azure-config
        configMap:
          name: azure-config
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: supplychain
spec:
  selector:
    app: auth-service
  ports:
  - port: 80
    targetPort: 8080
  type: ClusterIP
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: azure-config
  namespace: supplychain
data:
  application-azure.yml: |
    spring:
      datasource:
        url: ${DATABASE_URL}
        username: adminuser
        password: SecureP@ssw0rd123
        driver-class-name: org.postgresql.Driver
      jpa:
        database-platform: org.hibernate.dialect.PostgreSQLDialect
        hibernate:
          ddl-auto: validate
      redis:
        host: supplychain-redis.redis.cache.windows.net
        port: 6380
        password: SecureP@ssw0rd123
        ssl: true
    azure:
      keyvault:
        uri: https://supplychain-keyvault.vault.azure.com/
      application-insights:
        instrumentation-key: ${APP_INSIGHTS_INSTRUMENTATION_KEY}
    logging:
      level:
        com:
          supplychain: DEBUG
